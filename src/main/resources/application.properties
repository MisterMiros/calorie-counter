spring.application.name=calorie-counter
server.port=${PORT:8080}

# DataSource (PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/calorie_counter}
spring.datasource.username=${DB_USERNAME:calorie_user}
spring.datasource.password=${DB_PASSWORD:calorie_pass}
spring.datasource.hikari.maximum-pool-size=10

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Security
app.security.jwt.secret=${JWT_SECRET:please-change-in-prod}
app.security.jwt.issuer=calorie-counter

# Pagination
app.pagination.fixed-size=50
