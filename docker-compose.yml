version: '3.9'
name: calorie-counter-app
services:
  db:
    image: postgres:16
    container_name: calorie_counter_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-calorie_counter}
      POSTGRES_USER: ${POSTGRES_USER:-calorie_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calorie_pass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
  app:
    build: .
    image: calorie-counter-app:latest
    container_name: calorie_counter_app
    environment:
      DB_URL: ${APP_DB_URL:-jdbc:postgresql://db:5432/calorie_counter}
      DB_USERNAME: ${POSTGRES_USER:-calorie_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-calorie_pass}
      JWT_SECRET: ${JWT_SECRET:-please-change-in-prod}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
volumes:
  db_data:
